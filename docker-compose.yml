version: '3'
services:
  registry-service:
      build:
        context: ./server/registry-service
      ports:
        - "8761:8761"
      expose:
        - "8761"

  config-service:
    build:
      context: ./server/config-service
    ports:
      - "8888:8888"
    expose:
      - "8888"
    environment:
      - DISCOVERY_SERVICE_URI="http://registry-service:8761/eureka"

